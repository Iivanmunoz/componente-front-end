<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../front-lista/front-lista.html">

<dom-module id="front-end">
  <template>
    <style>
      :host {
        display: block;
        border-radius: 5px;
      }
      .botesito{
        margin-right: 0ch;
        margin-top: -40px;
        width: 40px;
        height: 40px;
      }
      .cardcolor{
        height: 68px;
        width: 561px;
        background:rgb(182,251,88);
          
      }paper-button{
        display: inline-block;
        box-sizing: border-box;
        height: 100%;
      }
      
      paper-input{
          margin-right: 1px;
          display: inline-block;
          
          margin-right: 1px;
          display: inline-block;box-sizing: border-box;
          width: 450px;
          height: 100%;
      }
      paper-card{
        height: 68px;
        width: 561px;
      }
      img{
        display: block;
        margin: auto;
        
      }
      h4{
        display: block;
        text-align: center;
      }
    </style>
    <div>
      <img src="https://github.com/Iivanmunoz/componente-front-end/blob/master/test/img/ico-logo.png" alt="">
      <h4>Frontend Test</h4>
    </div>
    <div class="row">
        <paper-input label="text input" id="inputvalor" value="{{valor1}}"></paper-input>
        <paper-button on-click="llenarlista">Agregar</paper-button>
       
        <p>{{valor1}}</p>
    </div>

    <paper-card class="cardcolor"  heading="" animated="false"> 
      <h2>todo list by iron Bit</h2>
      <img class="botesito" src="https://github.com/Iivanmunoz/componente-front-end/blob/master/test/img/recycle-bin.svg" alt="">
    </paper-card>

    <front-lista id="lista" text="se a agregado"></front-lista>

  </template>

  <script>
    /**
     * `front-end`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FrontEnd extends Polymer.Element {
      static get is() { return 'front-end'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'front-end'
          },
          valor1:{
            type:String,
            value:'',
            notify:true
          }
          
        };
      }
      
      llenarlista(){
        let traevalor = this.$.inputvalor.value;

        if(traevalor != ''){
          this.agregaactividad(traevalor);
          this.$.inputvalor.value = "";
          // console.log(this.agregaactividad);
        } 
      }
      agregaactividad(content){
        this.dispatchEvent(new CustomEvent('FrontEnd',{detail:{content: content}, bubbles:true, composed:true}))
      }

    }

    window.customElements.define(FrontEnd.is, FrontEnd);
  </script>
</dom-module>
